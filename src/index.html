<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      onsubmit="onSubmit()" 
      autocomplete="off" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surnamefield">Surname:</label>
          <input type="text" name="surname" id="surnamefield">
        </div>
        <div class="form-field">
          <label for="namefield">Name:</label>
          <input 
            type="text" 
            name="name" 
            id="namefield"  
            pattern="\w+" 
            required
          >
        </div>
        <div class="form-field">
          <label for="agefield">How old are You?</label>
          <input 
            type="number" 
            name="age" 
            id="agefield" 
            max="100" 
            min="12" 
            value="12"
          > 
        </div>
        <div class="form-field">
          <label for="birthdate">Full date of birth:</label>
          <input type="date" name="date" id="birthdate">
        </div>
        <div class="form-field">
          <label for="acception">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            name="accept" 
            id="acception" 
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="mail">E-mail:</label>
          <input 
            type="email" 
            name="email" 
            id="mail"  
            placeholder="email@example.com" 
            required
          >
        </div>
        <div class="form-field">
          <label for="userpassword">Password:</label>
          <input 
            type="password" 
            name="Password" 
            id="userpassword" 
            minlength="5" 
            maxlength="15" 
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="mycat">
            <input 
              type="radio" 
              name="cat" 
              value="1" 
              id="mycat" 
              checked
            >-Yes
          </label>
          <label for="nocat">
            <input 
              type="radio" 
              name="cat" 
              value="0" 
              id="nocat"
            >-No
          </label>
        </div>
        <div class="form-field">
          <label for="favcolors">What is your favorite color?</label>
          <select name="color" id="favcolors">
            <option value="#0ff" selected>Aqua</option>
            <option value="#000">Black</option>
            <option value="#800080">Purple</option>
            <option value="#0f0">Lime</option>
          </select>
        </div>
        <div class="form-field">
          <label for="sleeptime">What time do you go to bed?</label>
          <input type="time" id="sleeptime">
        </div>
        <div class="form-field">
          <label for="favcar">What are your favorite brand of cars?</label>
          <select name="cars" id="favcar" multiple>
            <option value="tesla">Tesla</option>
            <option value="bmw">BMW</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="form-field">
          <label for="workrate">How do you rate our work?</label>
          <input type="range" name="rate" id="workrate">
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea 
            name="comment" 
            placeholder="Add your comment" 
            id="comments" 
            rows="2" 
            cols="15"
          ></textarea>
        </div>
        <div class="form-field">
          <label for="recommendation">Would you recommend us?</label>
          <select name="answer" id="recommendation" >
            <option value="1">yes</option>
            <option value="0">no</option>
          </select>
        </div>
      </fieldset>
      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
